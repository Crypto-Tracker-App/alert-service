apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-service-db
  labels:
    app: alert-service-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-service-db
  template:
    metadata:
      labels:
        app: alert-service-db
    spec:
      containers:
      - name: postgresql
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alertservice-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: "crypto_tracker"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}